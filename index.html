<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Same symbol game</title>
        <link href="css/same.css" rel="stylesheet" media="screen" type="text/css">
    </head>
    <body>
        <div class="wrapper">
        </div>
        <script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
        <!--
        <script type="text/javascript" src="js/jquery.js"></script>
        -->
        <script type="text/javascript" src="js/underscore.js"></script>
        <script type="text/javascript" src="js/backbone.js"></script>
        <script type="text/javascript" src="js/jquery.transit.min.js"></script>
        <script type="text/javascript" src="js/same.c.js"></script>
    </body>

        <div id="description">
            <h1>
                Same symbol game
            </h1>
            <p>
                Memorize the symbol.
            </p>
            <p>
                Answer, does the current symbol match the symbol that came immediatly before it?
            </p>
            <p class="text-center">
                <button type="button" id="start-btn" class="btn btn-ttc" onclick="on_start_click()">Start!</button>
            </p>
            <p>
                Note: You can use keyboard arrows:
            </p>
            <div class="row">
                <div class="col-lg-6 text-right">
                    ← for "Another"
                </div>
                <div class="col-lg-6">
                    → for "Same"
                </div>
            </div>
        </div>
            <div id="game-over" class="text-center hidden">
                <h1>
                    Horay!
                </h1>
                <p>
                    Your score is
                </p>
                <p>
                    <button type="button" id="repeat-btn" class="btn btn-ttc" onclick="on_repeat_click()">Repeat!</button>
                </p>
            </div>
            <div id="game-holder" class="hidden">
                <div class="row" id="game-info">
                    <div class="col-lg-6">
                        Score: <span class="score-holder">0</span>
                    </div>
                    <div class="col-lg-6">
                        Multiplier: <span class="score-multiplier">1</span>
                    </div>
                </div>
                <div id="cards-holder">
                    <div class="card previous-symbol" id="slider"></div>
                    <div class="card" id="card1">
                        1
                    </div>
                    <div class="card" id="card2"></div>
                </div>
            </div>
            <div class="buttons-holder">
                <button type="button" id="another-btn" class="btn btn-ttc" onclick="on_another_click(this)">Another<br>
                ←</button> <button type="button" id="same-btn" class="btn btn-ttc" onclick="on_same_click(this)">Same<br>
                →</button>
            </div>
            <div class="row">
                <div class="col-lg-12 remains-message">
                    The game will end in <span id="remains">63</span> seconds
                </div>
            </div>
    </body>
</html>
