<!DOCTYPE html>
<html>
  <head>
    <title>Same symbol game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/same.css" rel="stylesheet" media="screen">

    <script src="libs/backendless.js"></script>
  </head>
  <body>
    <div class="wrapper">
        <div id="description">
            <h1>Same symbol game</h1>
            <p>Memorize the symbol.</p>
            <p>Answer, does the current symbol match the symbol that came
            immediatly before it?</p>
            <p class="text-center"><button type="button" id="start-btn" class="btn btn-ttc" onclick="on_start_click()">Start!</button></p>
            <p>Note: You can use keyboard arrows:</p>
            <div class="row">
                <div class="col-lg-6 text-right">
                    ← for "Another"
                </div>
                <div class="col-lg-6">
                    → for "Same"
                </div>
            </div>
        </div>

        <div id="game-over" class="text-center hidden">
            <h1>Horay!</h1>
            <p>Your score is <span class="score-holder"></span></p>
            <p><button type="button" id="repeat-btn" class="btn btn-ttc" onclick="on_repeat_click()">Repeat!</button></p>
        </div>

        <div id="game-holder" class="hidden">
            <div class="row" id="game-info">
                <div class="col-lg-6">
                    Score: <span class="score-holder">0</span>
                </div>
                <div class="col-lg-6">
                    Multiplier: <span class="score-multiplier">1</span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="card previous-symbol" id="slider"></div>
                    <div class="card" id="card1">1</div>
                    <div class="card" id="card2"></div>
                </div>
            </div>
            <div id="buttons-holder" class="row">
                <div class="col-lg-12 text-center">
                    <button type="button" id="another-btn" class="btn btn-ttc" onclick="on_another_click()">Another<br/>←</button>
                    <button type="button" id="same-btn" class="btn btn-ttc" onclick="on_same_click()">Same<br/>→</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 remains-message">
                    The game will end in <span id="remains">63</span> seconds
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.color.min.js"></script>
    <script src="js/same.js"></script>
    <!-- <script src="js/app.js"></script> -->
  </body>
</html>
